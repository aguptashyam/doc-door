<div id="form-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50" @show="open" @click.away="open = false">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-11/12 animation animate-slide-in">
        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
            <h3 id="form-modal-title" class="text-xl font-semibold text-gray-900"></h3>
            <button onclick="document.getElementById('form-modal').classList.add('hidden')" class="text-gray-400 hover:text-gray-900 transition">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        
        <div id="form-modal-body" class="px-6 py-4 max-h-96 overflow-y-auto"></div>
        
        <div class="px-6 py-4 border-t border-gray-200 flex gap-3">
            <form id="form-modal-action" action="./" method="post" class="flex-1">
                {% csrf_token %}
                <input id="form-modal-hidden" type="hidden" name="pk" value="">
                <button id="form-modal-submit" class="btn btn-danger w-full justify-center" type="submit" name="cancel"></button>
            </form>
            <button onclick="document.getElementById('form-modal').classList.add('hidden')" type="button" class="btn btn-primary flex-1 justify-center">
                Return to list
            </button>
        </div>
    </div>
</div>
